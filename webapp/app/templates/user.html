<!-- extend base layout -->
{% extends "base.html" %}

{% block content %}
  <table>
      <tr valign="top">
          <td><img src="{{ user.avatar(128) }}"></td>
          <td>
						<h1>User: {{ user.nickname }}</h1>
							{% if user.about_me %}<p>{{ user.about_me }}</p>{% endif %}
							{% if user.id == g.user.id %}<p><a href="{{ url_for('edit') }}">Edit</a></p>{% endif %}
					</td>
      </tr>
  </table>
  <hr>
  {% for book in books %}
		<table>
    <tr valign="top">
        <td><i>{{ book.user.nickname }} wants:</i><br>{{ book.title }}</td>
    </tr>
		</table>
  {% endfor %}
{% endblock %}
